<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            height: 100px;
            perspective: 1000px;
        }
        .cartao{
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .cartao.virado{
            transform: rotateY(180deg);
        }
        .frente, .verso{
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .frente {
            background-color: rgb(255, 0, 234);
            color: white;
            border: black;
        }
        .verso{
            background-color: rgb(128, 0, 0);
            transform: rotateY(180deg);
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cartaoNatal" id="cartaoN">
            <div class="frente">
                Feliz Aniversario 
            </div>
            <div class="verso" id="mensagemVerso">
                Parabens
            </div>
        </div>
    </div>
   
    <div class="container">
        <div class="cartao" id="cartao">
            <div class="frente">
                Feliz Aniversario
            </div>
            <div class="verso" id="mensagemVerso">
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.cartao').forEach(cartao => {
            cartao.addEventListener('click', () => {
                cartao.classList.toggle('virado');
            })
        })
    </script>
</body>
</html>
