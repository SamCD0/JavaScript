<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A fuga</title>
</head>
<body>
    <h1>A fuga</h1>
    <div id="historia">
        <p>Você Se encontra fugindo de uma horda de zumbis. O que você faz?</p>
        <button onclick="escolha1('continuar')">continuar correndo</button>
        <button onclick="escolha1('esconder')">Tentar se esconder em um beco</button>
    </div>
    <script>
        function escolha1(resposta) {
            const div = document.getElementById("historia")
            if(resposta == "continuar") {
                div.innerHTML = `
                <p>Você ve fumaça de cima de um prédio. O que vai fazer?</p>
                <button onclick="escolha2('predio')">Procurar Uma entrada no prédio</button> 
                <button onclick="escolha2('correr')">Continuar correndo</button>
                `
            } else if (resposta == "esconder"){
                div.innerHTML = `<p>Você se esconde no beco e despista a horda. E agora?</p>
                <button onclick="escolha2('lixo')">Procurar por coisas úteis</button>
                <button onclick="escolha2('descansar')">Dar uma pausa para descansar e dormir um pouco</button>
                `
            }
            //----------------------------------------------------
        }
        function escolha2(escolhas) {
            const div = document.getElementById("historia")
            if(escolhas == "predio"){
              //escolha com derivados
                div.innerHTML = `
                <p>Você não ve nehuma entrada exposta porem ve uma janela fechada. E agora?</p>
                <button onclick="escolha3('janela')">Pular pela janela, mas se machucar</button>
                <button onclick="escolha3('ignorar')">tentar se esconder atrás do prédio</button>
                `
            }  else if (escolhas == "correr"){
                div.innerHTML = `
                <p>Você Tenta continuar a fugir da horda, porem se cansa, e é devorado</p> 
                `//Morte
            } else if (escolhas == "lixo")
                div.innerHTML = `
                <p>Em sua procura, voce acha comida estragada e um pedaço de madeira. E agora</p>
                <button onclick="escolha3('Sair')">tentar fugir á procura de um lugar para ficar</button>
                <button onclick="escolha3('descansar2')">Dar uma pausa para descansar e dormir um pouco</button>
                ` //escolha com derivados
            if(escolhas == "descansar"){
                div.innerHTML = `
                <p>Você se deita para descansar, porém os zumbis te acham, e voce nunca mias acorda</p>
                ` //morte
        }
                //-----------------------
        }
    
        function escolha3(acao) {
            if(acao == "janela"){
                div.innerHTML = `
                <p>Você começa a subir as escadas e chega ao quinto andar, porém você ouve a porta caindo no terreo, e agora?</p>
                <button onclick="escolha4('escadas')">Continuar subindo as escadas</button>
                <button onclick="escolha4('quarto')">Parar no andar atual e procurar</button>
                `
            }  else if (acao == "ignorar"){
                div.innerHTML = `
                <p>Você vai para tras do prédio porém é cercado e é devorado</p>
                `
            } else if (acao == "Sair"){
                div.innerHTML = `
                <p>Ao sair de seu esconderijo, você se encontra em uma rua vazia, e anoitecendo. O que fazer?</p>
                <button onclick="escolha4('beco')">Voltar ao beco para passar a noite</button>
                <button onclick="escolha4('casa')">Procurar uma casa para passar a noite</button>
                `
            }
            if(acao == "descansar2"){
                div.innerHTML = `
                <p>Você se deita para descansar, porém os zumbis te acham, e voce nunca mias acorda</p>
                `
        } 
     }
    </script>
</body>
</html>
