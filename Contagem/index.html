<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Olimpíadas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contagem regressiva para as Olimpíadas</h1>
    <div id="contador">
        <p id="dias"></p>
        <p id="horas"></p>
         <p id="minutos"></p>
         <p id="segundos"></p>
       
    </div>

    <script>
        function atualizarContador() {
            const agora = new Date()

            const dataAlvo = new Date(2028, 6, 14)
            const diferenca = dataAlvo - agora

            if(diferenca <= 0) {
                document.getElementById("contador").innerHTML = "<p>Vai Brasil!<p>"
                
                clearInterval(intervalo)
                return
            }
            const dias = Math.floor(diferenca/(1000 * 60 * 60 * 24))
            const horas = Math.floor((diferenca % (1000*60*60*24)) / (1000*60*60))
            const minutos = Math.floor((diferenca % (1000*60*60)) / (1000*60))
            const segundos = Math.floor((diferenca % (1000*60)) / (1000))

            const formatadoDias = dias.toString().padStart(2, '0');
            const formatadoHoras = horas.toString().padStart(2, '0');
            const formatadoMinutos = minutos.toString().padStart(2, '0');
            const formatadoSegundos = segundos.toString().padStart(2, '0');




            document.getElementById("dias").textContent = "Dias: " + formatadoDias
            document.getElementById("horas").textContent = "Horas: " + formatadoHoras
            document.getElementById("minutos").textContent = "Minutos: " + formatadoMinutos
            document.getElementById("segundos").textContent = "Segundos: " + formatadoSegundos
           
        }
        atualizarContador()
        const intervalo = setInterval (atualizarContador,1000)
    </script>
    
</body>
</html>
