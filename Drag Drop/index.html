<html lang="en">
<head>

 #area {

        display: flex;

    }
    </style>
</head>

    <div id="area" ondrop="soltar(event)" ondragover="permitirSoltar(event)">Solte aqui</div>
    <div id="Caixa" draggable="true" ondragstart="comecarArrastar(event)">Arraste-me</div>
    <script src="script.js"></script>
